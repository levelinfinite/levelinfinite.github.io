<!DOCTYPE html>
<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style>
         .container {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.menu-icon {
  position: absolute;
  top: 30px;
  right: 30px;
  width: 30px;
  height: 22px;
  cursor: pointer;
  z-index: 2;
}

.line {
  position: absolute;
  width: 100%;
  height: 2px;
  background-color: #000;
  transition: all 0.3s ease-in-out;
}

.line1 {
  top: 0;
}

.line2 {
  top: 10px;
}

.line3 {
  top: 20px;
}

.menu {
  position: absolute;
  top: 0;
  right: 0;
  width: 80%;
  height: 100%;
  background-color: #fff;
  transform: translateX(100%);
  transition: all 0.3s ease-in-out;
  z-index: 1;
}

.overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0.5);
  opacity: 0;
  pointer-events: none;
  transition: all 0.3s ease-in-out;
  z-index: 1;
}

.menu.show {
  transform: translateX(0);
}

.overlay.show {
  opacity: 1;
  pointer-events: auto;
}

      </style>
   </head>
   <body>
      <div class="container">
  <div class="menu-icon">
    <div class="line line1"></div>
    <div class="line line2"></div>
    <div class="line line3"></div>
  </div>
  <div class="overlay"></div>
  <div class="menu">
    <ul>
      <li><a href="#">Anasayfa</a></li>
      <li><a href="#">Hakkımızda</a></li>
      <li><a href="#">Hizmetlerimiz</a></li>
      <li><a href="#">İletişim</a></li>
    </ul>
  </div>
</div>
</body>
</html>
